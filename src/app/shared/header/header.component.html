<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="--spacer"></span>

  <div *ngIf="userService.isAuthenticated()" (click)="userService.signout()">

    <a>Sign out</a>

  </div>

 <!-- Sinon je vais en sign in  -->
  <div *ngIf="!userService.isAuthenticated()">

    <a [routerLink]="['/signin']">Sign in</a>

  </div>

  <span>Interns # {{ internsNumber }}</span>
</mat-toolbar>
